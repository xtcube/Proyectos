<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego piedra papel tijera</title>
    <script src="ppt.js"></script>
    <link rel="stylesheet" href="ppt.css">
</head>
<body>
    <div id="juego">
		<h1>Juega Contra la Maquina</h1>
		<div onclick="usuario('0');" id="piedra"></div>
        <div onclick="usuario('1');" id="papel"></div>
        <div onclick="usuario('2');" id="tijera"></div>
	</div>
    <div id="contador">
        <p>Ganado:<p id="usuario"></p></p>
        <p>Perdido:<p id="maquina"></p></p>
        <p>Empates:<p id="empate"></p></p>
        <input type="button" value="Resetear" onclick="location.reload()">
    </div>
    <div id="historial">
    </div>
	<div id="efecto" style="display:none" onclick="quitarEfecto();"></div>
</body>
</html>
